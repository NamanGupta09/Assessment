<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function to find duplicate value</h2>

<button onclick="myFunction()">Find Dulicate Value</button>

<p id="demo"></p>

<script>
var myFunction = function() {
    var nums = [0, 1, 2, 3, 4, 5, 5, 5, 6, 7, 8, 9];

    for (let i = 0; i<nums.length; i++) {
	for (let j = i+1; j<nums.length; j++){
		if (nums[j] === nums[i]) {
            		console.log(nums[j]);
    			document.getElementById("demo").innerHTML = "Duplicate Value is: " + nums[j].toString();
			break;
       		 };
	};
        
    };
};


</script>

</body>
</html>
